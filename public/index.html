<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Angular-charts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="bower/angular/angular.min.js"></script>

    <!-- JavaScript for Graphs -->
    <script src="bower/d3/d3.min.js"></script>
    <script src="bower/angular-charts/dist/angular-charts.min.js"></script>


    <!--<script src="bower/socket.io.client/dist/socket.io-1.3.5.js"></script>-->
    <!--<script src="bower/angular-socket-io/socket.min.js"></script>-->
    <!---->
    <script src="angularApp.js"></script>
</head>

<body ng-app="VoteApp" ng-controller="VoteCtrl">
<div class="container" style="margin-top: 1em;">
    <div class="vote-stuff">
        <div
                data-ac-chart="'bar'"
                data-ac-data="votes"
                data-ac-config="config"
                class="chart" style="float: left;">
        </div>
        <div style="float: left;margin-top: 20em;" class="roundBox">
            <h4>Place your vote</h4>
            <button class="btn btn-success" ng-click="vote(0)">{{optionA}}</button>
            <button class="btn btn-danger" ng-click="vote(1)">{{optionB}}</button>
        </div>
    </div>
    <p class="chat-header">chat about the vote...</p>
    <div class="chatbox">
        <div class="msg-container" id="log">

        </div>
    </div>
    <!--<input ng-model="name" ng-keypress="submitName($event)" id="name" class="text-input"-->
           <!--placeholder="Enter your name to chat!">-->

    <input ng-model="msg" ng-keypress="submitMsg($event)" class="text-input" placeholder="Write a message...">
    <div class="new-vote-box">
        <p>Submit a new vote</p>
        <input ng-model="newVoteName" placeholder="Name your vote">
        <input ng-model="newOptionA" placeholder="First vote option">
        <input ng-model="newOptionB" placeholder="Second vote option">
        <button ng-click="submitNewVote()">Go!</button>
    </div>




</div>
<script src="/socket.io/socket.io.js"></script>

</body>

</html>
